<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <legend>Employee Form</legend>

      <label for="eid">Employee ID:</label><br>
      <input type="text" id="eid" name="employee_id" required><br><br>

      <label for="ename">Name:</label><br>
      <input type="text" id="ename" name="employee_name" required><br><br>

      <label for="role">Role:</label><br>
      <input type="text" id="role" name="employee_role" required><br><br>

      <label for="salary">Salary:</label><br>
      <input type="number" id="salary" name="employee_salary" min="0" required><br><br>

      <label for="doj">Date of Joining:</label><br>
      <input type="date" id="doj" name="employee_doj" required><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" >
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female" >
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other" >
      <label for="other">Other</label><br><br>

      <label>Skills:</label><br>
      <input type="checkbox" id="java" name="skills" value="java">
      <label for="java">Java</label><br>
      <input type="checkbox" id="javascript" name="skills" value="javascript">
      <label for="javascript">JavaScript</label><br>
      <input type="checkbox" id="html" name="skills" value="html">
      <label for="html">HTML</label><br><br>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </fieldset>
  </form>
</body>
</html>
